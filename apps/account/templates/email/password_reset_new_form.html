{% extends 'base.html' %}
{% block content %}

<div class="reset-from-container">
    <h2 >New Password Form</h2>
    <div>
        <h4 >Enter your New Password</h4>
        <form method="post">{% csrf_token %}
            <div class="reset-form">
                <input type="password" name="new_password1" placeholder="New Password" autocomplete="new-password"  required id="id_new_password1" >
                <input type="password" name="new_password2" placeholder="New password confirmation" autocomplete="new-password"  required id="id_new_password2">
                <button type="submit" class="">Update Password</button>
            </div>
        </form>
    </div>
    <div>
    {% for field in form %}
        {% for error in field.errors %}
        <p class="error-message">{{ error }}</p>
        {% endfor %}
    {% endfor %}

    {% if form.non_field_errors %}
        <p class="error-message" >{{form.non_field_errors}}</p>
    {% endif %}
    </div>
</div>
{% endblock content %}
